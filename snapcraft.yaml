name: pi
version: 20-1
summary: Raspberry Pi gadget
description: |
  Support files for booting Raspberry Pi.
  This gadget snap supports the Raspberry Pi 2B, 3B, 3A+, 3B+, 4B, Compute
  Module 3, and the Compute Module 3+ universally.
type: gadget
base: core20
assumes: [kernel-assets]
architectures:
  - build-on: [amd64, arm64]
    run-on: arm64

confinement: strict
grade: stable
parts:
  add-ppa:
    plugin: nil
    build-packages:
      - software-properties-common
    override-pull: |
      sudo add-apt-repository --yes ppa:snappy-dev/image
      sudo apt update
  gadget:
    after: [add-ppa]
    plugin: nil
    source: .
    override-build: |
      set -x
      # unconditionally set the arch-triplet since this snapcraft.yaml will 
      # always be used to produce an armhf snap
      BUILD_ARCH_TRIPLET=aarch64-linux-gnu

      OPTIONAL_ARGS="SOURCES_HOST=\"./helpers/cross-sources.list\" SOURCES_D_HOST=\"./helpers\""
      make -C $SNAPCRAFT_PART_SRC core \
        DESTDIR=${SNAPCRAFT_PART_INSTALL} \
        ARCH="$(dpkg-architecture -t $BUILD_ARCH_TRIPLET -q DEB_HOST_ARCH)" \
        ${OPTIONAL_ARGS:-}
      # add handling of psplash.img to u-boot config
      cp ${SNAPCRAFT_PART_SRC}/stage/bootscr.rpi ${SNAPCRAFT_PART_BUILD}/bootscr.rpi
      sed -i \
          -e '/setenv kernel_bootpart/a setenv psplash_file "psplash.img"\nsetenv psplash_part "1"' \
          -e 's/setenv ramdisk_param "${.*/setenv ramdisk_size "${filesize}"\n      setenv ramdisk_param "${ramdisk_addr_r}:${ramdisk_size}"/g' \
          -e '/for cmd in ${try_boot}; do/i \    if test -e ${devtype} ${devnum}:${psplash_part} ${psplash_file}; then setexpr psplash_addr ${ramdisk_addr_r} + 0x${ramdisk_size}; load ${devtype} ${devnum}:${psplash_part} ${psplash_addr} ${psplash_file}; setenv psplash_size "${filesize}"; setexpr ramdisk_size 0x${ramdisk_size} + 0x${psplash_size}; setenv ramdisk_param "${ramdisk_addr_r}:${ramdisk_size}"; fi' \
          ${SNAPCRAFT_PART_BUILD}/bootscr.rpi
      mkimage -A arm64 -O linux -T script -C none -n "boot script" \
              -d ${SNAPCRAFT_PART_BUILD}/bootscr.rpi ${SNAPCRAFT_PART_INSTALL}/boot-assets/boot.scr
    prime:
      - boot-assets/*
      - uboot.conf
      - boot.sel
    build-packages:
      - u-boot-tools
      - lsb-release
      - dpkg-dev
      - make
  psplash-local:
    after: [add-ppa]
    plugin: dump
    prime: [-*]
    source: .
    stage: [psplash]
  psplash:
    after: [psplash-local]
    source: git://git.yoctoproject.org/psplash
    source-commit: 2015f7073e98dd9562db0936a254af5ef56356cf
    plugin: nil
    override-build: |
      set -x
      if [ "$SNAPCRAFT_ARCH_TRIPLET" = "x86_64-linux-gnu" ] || [ -z "$SNAPCRAFT_ARCH_TRIPLET" ]; then
        # manually set since new snapcraft doesn't like --target-arch when 
        # building with lxd/multipass
        BUILD_ARCH_TRIPLET=aarch64-linux-gnu
      else
        BUILD_ARCH_TRIPLET=$SNAPCRAFT_ARCH_TRIPLET
      fi
      export TREE="${SNAPCRAFT_STAGE:-.}/psplash"
      . ${TREE}/config
      if ! $(echo "$FONT" | grep -q ^/); then
        FONT="${TREE}/${FONT}"
      fi
      if ! $(echo "$SPLASH" | grep -q ^/); then
        SPLASH="${TREE}/${SPLASH}"
      fi
      git apply ${TREE}/psplash.patch
      ${TREE}/font-gen.sh "$FONT"
      ./make-image-header.sh "$SPLASH" CORE psplash-core
      aclocal
      autoreconf --install
      if ! dpkg-architecture -t "${SNAPCRAFT_ARCH_TRIPLET}" -e \
          $(dpkg-architecture -q DEB_BUILD_ARCH)
      then
        export CROSS_COMPILE=$(dpkg-architecture \
          -t "${BUILD_ARCH_TRIPLET}" -q DEB_HOST_GNU_TYPE)-
      else
        export CROSS_COMPILE=
      fi
      ./configure --build=$(dpkg-architecture -q DEB_BUILD_GNU_TYPE) \
        --host=${BUILD_ARCH_TRIPLET} CC=${CROSS_COMPILE}gcc || cat config.log
      ARCH=$(dpkg-architecture -t "${BUILD_ARCH_TRIPLET}" -q DEB_HOST_ARCH) make
      rm -rf $SNAPCRAFT_PART_INSTALL/usr
      cp -a $TREE/initrd .
      mkdir -p initrd/usr/bin
      cp psplash initrd/usr/bin
      mkdir -p $SNAPCRAFT_PART_INSTALL/boot-assets
      cd initrd && find . | cpio --quiet -o -H newc | lz4 -9 -l >> \
        "${SNAPCRAFT_PART_INSTALL}/boot-assets/psplash.img"
    build-packages:
      - libgdk-pixbuf2.0-dev
      - automake
      - autoconf
      - gcc
      - otf2bdf
      - libbogl-dev
      - ttf-ubuntu-font-family
      - cpio
      - findutils
      - liblz4-tool
      - libc-dev
      - try:
          - gcc-aarch64-linux-gnu:amd64
          - libc6-dev-arm64-cross:amd64

