name: pi-desktop
version: 22-2
summary: Raspberry Pi gadget
description: |
  Support files for booting Raspberry Pi.
  This gadget snap supports the Raspberry Pi 2B, 3B, 3A+, 3B+, 4B, Compute
  Module 3, and the Compute Module 3+ universally.
type: gadget
build-base: core22
base: core22-desktop
assumes: [kernel-assets]
architectures:
  - build-on: [amd64, arm64]
    build-for: [arm64]

package-repositories:
  - type: apt
    ppa: snappy-dev/image

confinement: strict
grade: stable
parts:
  gadget:
    plugin: nil
    source: .
    override-build: |
      set -x
      ./build.sh
    prime:
      - boot-assets/*
      - piboot.conf
    build-packages:
      - lsb-release
      - dpkg-dev

